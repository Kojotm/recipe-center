<div class="recipe-card">
    <ngx-spinner
      class="spinner"
      bdOpacity = 0
      bdColor = "white"
      size = "default"
      color = "grey"
      type = "pacman"
      [fullScreen] = "false"
      [disableAnimation] = "true">
    </ngx-spinner>
    <div class="card-header" *ngIf="selectedRecipe?.name !== null">
        <h1>{{selectedRecipe?.name}}</h1>
    </div>

    <div class="recipe-card-body">
        <div>
            <h2>Ingredients:</h2>
            <ul>
                <li *ngFor="let ingredient of selectedRecipe?.ingredients">{{ingredient}}</li>
            </ul>
        </div>

        <div>
            <h2>Steps:</h2>
            <ol>
                <li *ngFor="let step of selectedRecipe?.description">{{step}}</li>
            </ol>
        </div>
    </div>
</div>
