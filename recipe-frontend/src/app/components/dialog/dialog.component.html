<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>Are you sure you want to delete this recipe: {{data.name}}?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close mat-dialog-close="no">No</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="yes">Yes</button>
</mat-dialog-actions>
