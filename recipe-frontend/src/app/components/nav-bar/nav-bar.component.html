<mat-toolbar class="navbar">
    <h1 (click)="setFilterToBasic()" routerLink="/">Recipe Center</h1>
    <button mat-button color="primary" routerLink="search-recipes" mat-raised-button>
      Recipes
    </button>
    <button mat-button color="primary" routerLink="pantry" mat-raised-button>
      Pantry
    </button>
    <button mat-button color="primary" routerLink="meal-planner" mat-raised-button >
      Meal Planner
    </button>
    <button *ngIf="isLoggedIn()" mat-button color="primary" routerLink="profile" mat-raised-button class="profile">
